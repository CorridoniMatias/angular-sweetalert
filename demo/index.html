<!DOCTYPE html>
<html lang="en" ng-app="demo">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

        <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

        <link rel="stylesheet" type="text/css" href="bower/highlight/styles/atelier-dune.dark.css">
        <link rel="stylesheet" type="text/css" href="bower/amazeui/dist/css/amazeui.min.css">
        <link rel="stylesheet" type="text/css" href="bower/sweetalert/lib/sweet-alert.css">

            hljs.initHighlightingOnLoad();
        </script>

    <body ng-controller="demoController">
        <div class="get">
            <div class="am-g">
                <div class="col-lg-12">
                    <h1 class="get-title">angular-sweetalert</h1>
                    <p>
                    usage
                    </p>
                    <p>
                    <a href="https://github.com/leftstick/angular-sweetalert" class="am-btn am-btn-sm get-btn">Check Github</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="detail">
            <div class="am-g am-container">
                <div class="col-lg-12">
                    <h2 class="detail-h2">Getting Started</h2>
                    <div class="am-g">
                        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
                            <h3 class="detail-h3">
                            <i class="am-icon-gavel am-icon-sm"></i>
                            Basic example
                            </h3>
                            <p class="detail-p">
                            <button ng-click="basic()" type="button" class="am-btn am-btn-warning am-btn-block" >Try it!</button>
<pre><code class="javascript hljs">
demo.controller('demoController', function($scope, sweet) {
    $scope.basic = function() {
        sweet.show('Simple right?');
    };
});
</code></pre>
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
                            <h3 class="detail-h3">
                            <i class="am-icon-bars am-icon-sm"></i>
                            Toolbar Control
                            </h3>
                            <div id="toolbar" class="am-btn-group am-btn-group-justify">
                                <button type="button" class="off am-btn am-btn-default">Off</button>
                                <button type="button" class="on am-btn am-btn-primary">On</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">

        <script type="text/javascript" src="demo.js"></script>
    </body>
